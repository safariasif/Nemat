<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Index</title>
    <link rel="stylesheet" href="./Bootstraplink//bootstrap-grid.min.css" />
    <link rel="stylesheet" href="./Bootstraplink/bootstrap.min.css" />
    <link rel="stylesheet" href="./Bootstraplink/main.css" />
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <!-- Start of Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container px-4 mx-auto">
        <button
          class="navbar-toggler bg-white fs-6"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand d-md-none d-block" href="#"
          ><img src="./Image/logo.png" class="logo-image" alt="logo"
        /></a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a
              class="nav-link text-white px-3 fs-6 active"
              aria-current="page"
              href="#"
              >Home</a
            >
            <a class="nav-link text-white px-3 fs-6" href="#">Bazar Ha</a>
            <a class="nav-link text-white px-3 fs-6" href="#">Graphich</a>
            <a class="nav-link text-white px-3 fs-6" href="#">Programming</a>
            <a class="nav-link text-white px-3 fs-6" href="#">AI</a>
            <a class="nav-link text-white px-3 fs-6" href="#">Gaming</a>
            <a class="nav-link text-white px-3 fs-6" href="./search.html">Search</a>
          </div>
        </div>
        <a class="navbar-brand d-md-block d-none" href="#"
          ><img src="./Image/logo.png" class="logo-image" alt="logo"
        /></a>
      </div>
    </nav>
    <!-- end of Navbar -->
    <!-- start of silder section -->
    <Slider>
      <div class="container-fluid mt-5">
        <div class="row mx-auto">
          <div class="col-lg-12">
            <div
              id="carouselExampleIndicators"
              class="carousel slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="1"
                  class=""
                  aria-current="true"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="2"
                  class=""
                  aria-current="true"
                  aria-label="Slide 3"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="3"
                  aria-label="Slide 4"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleIndicators"
                  data-bs-slide-to="4"
                  aria-label="Slide 5"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img
                    src="./Image/slidermenu/sm-1.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./Image/slidermenu/sm-2.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./Image/slidermenu/sm-3.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./Image/slidermenu/sm-4.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
                <div class="carousel-item">
                  <img
                    src="./Image/slidermenu/sm-5.jpg"
                    class="d-block w-100 img-fluid"
                    alt="..."
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev justify-content-start px-3"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon bg-danger rounded-circle"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next justify-content-end px-3"
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon bg-danger rounded-circle"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </Slider>
    <!-- end of slider section -->

    <!-- start of product section -->
    <Product>
      <div class="my-5">
        <div class="border-bottom border-2 mx-auto" style="width: 95%">
          <span class="border-bottom border-2 pb-1 border-info"
            >Products`s Home</span
          >
        </div>
        <div
          class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mb-5 mt-1 mx-auto products pb-4 border-bottom border-3"
          style="width: 95%"
        >
          <div class="owl-carousel owl-theme">
        
          </div>
        </div>
      </div>
    </Product>
    <!-- end of product section -->
    <script>
      $('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
    responsive:{
        0:{
            items:1
        },
        600:{
            items:3
        },
        1000:{
            items:5
        }
    }
})
    </script>
    <script src="./Bootstraplink/Scropt/bootstrap.bundle.min.js"></script>
    <script src="./Bootstraplink/Scropt/bootstrap.min.js"></script>
    <script src="./Bootstraplink/Scropt/popper.min.js"></script>
  </body>
</html>
